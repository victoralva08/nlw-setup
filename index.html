<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto+Mono&display=swap" rel="stylesheet">

  <title>Habits</title>
</head>
  <body>
    
    <div class="header">
      <img src="./assets/logo.svg" alt="Logomarca do aplicativo Habits">

      <button><img src="./assets/plus.svg" alt="Ícone do sinal aritmético de adição">
        <div>Registrar o meu dia</div>
      </button>
    </div>

    <form id="form-habits">

      <div class="habits">
        <div class="habit" data-name="run">🏃‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🍎</div>
        <div class="habit" data-name="study">✏️</div>
        <div class="habit" data-name="reading">📖</div>
      </div>
      
      <div class="days"></div>

    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./script.js"></script>

  </body>
</html>
